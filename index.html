<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA_calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        CGPA CALCULATOR
      </header>
      <div class="data">
        <div id="course-code">
          <h3>Course Code</h3>
          <div id="code">
            <div id="code-list"></div>
          </div>
        </div>
        <div id="course-units">
          <h3>Units</h3>
          <div id="units">

          </div>
        </div>
        <div id="course-test-scores">
          <h3>Test Score</h3>
          <div id="test-scores">

          </div>
        </div>
        <div id="course-exam-scores">
          <h3>Exam Score</h3>
          <div id="exam-scores">

          </div>
        </div>
        <div id="course-grades">
          <h3>Grade</h3>
          <div id="grades">

          </div>
        </div>
        <div id="course-grades-a">
          <h3>Grade(L)</h3>
          <div id="grades-a">

          </div>
        </div>
        <div id="course-units-gotten">
          <h3>Units Gotten</h3>
          <div id="units-gotten">

          </div>
        </div>
        <div id="course-grade-points">
          <h3>GPA</h3>
          <div id="grade-points">

          </div>
        </div>
      </div>
      <ul id="course-list">

      </ul>

      <button id="add-button">Add Course(s)</button>
      <button id="delete-button">Clear all</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
